<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="pagination">
           <button class="bt1"onclick="backBtn()"><img src="pngwing.com.png" >prev</button> 
          
           <ul>
            <li class="link active" value="1">1</li>
            <li class="link"value="2" onclick="activelink()">2</li>
            <li class="link" value="3"onclick="activelink()">3</li>
            <li class="link" value="4" onclick="activelink()">4</li>
            <li class="link" value="5"onclick="activelink()">5</li>
            <li class="link"  value="6" onclick="activelink()">6</li>
            <li class="link" value="7" onclick="activelink()" >7</li>
</ul> 
<button class="bt2" onclick="nextBtn()"><img src="pngwing.com.png" >next</button>


        </div>
    </div>
<script>

 let link=document.getElementsByClassName("link");
 let currentvalue=1;

 function activelink(){
    for(l of link){
        l.classList.remove("active");
        }
    event.target.classList.add("active");
    currentvalue=event.target.value;
 }

 function backBtn(){
    if(currentvalue>1){
        for(l of link){
        l.classList.remove("active");
        }
        currentvalue--;
        link[currentvalue-1].classList.add("active");
    } }

    function nextBtn(){
    if(currentvalue<7){
        for(l of link){
        l.classList.remove("active");
        }
        currentvalue++;
        link[currentvalue-1].classList.add("active");
    } }



</script>

</body>
</html>
